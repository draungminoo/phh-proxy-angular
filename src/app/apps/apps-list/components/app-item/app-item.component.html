<div class="item">
  <img
    class="image"
    src="{{ item.imageUrl || 'assets/logo.jpg' }}"
    (error)="imageError()"
    alt="Image"
  />
  <div class="name">{{ item.name }}</div>

  <button
    mat-icon-button
    color="primary"
    class="open-app-in-new-window"
    (click)="openAppInNewWindow($event)"
    matTooltip="Open app in new window"
  >
    <mat-icon>open_in_new</mat-icon>
  </button>
</div>
