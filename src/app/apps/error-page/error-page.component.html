<div class="app-window">
  <div class="header">
    <div class="title"></div>
  </div>

  <div class="body">
    @if (connectingPage) {
      <mat-spinner></mat-spinner>
      <br />
      <span>{{ loadingMessage }}</span>
    } @else {
      <div class="container">
        <div class="error-container">
          <h4>{{ error?.name }}</h4>
          <span>ERROR: {{ error?.description }} ({{ error?.code }})</span>
          <span>Validated URL: {{ error?.validatedURL }}</span>
          <p>App Version: {{ error?.version }}</p>
        </div>

        <div class="actions">
          <div class="spacer"></div>

          <button mat-stroked-button (click)="deleteOldToken()" color="warn">
            DELETE TOKEN
          </button>

          <button mat-flat-button (click)="refreshPage()">REFRESH</button>
        </div>
      </div>
    }
  </div>
</div>
